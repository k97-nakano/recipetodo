<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough">
    <h:head>
        <title>recipetodo</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <div align="center">
            <h2>おかいものリスト</h2>
        <h:form>
            かうもの&nbsp;<h:inputText value="#{bb.title}" styleClass="inp"/>&nbsp;
            こすう&nbsp;<h:inputText value="#{bb.num}" styleClass="inp"/>&nbsp;
            ばしょ&nbsp;<h:inputText value="#{bb.place}" styleClass="inp"/>&nbsp;
            じかん&nbsp;<h:inputText value="#{bb.time}" styleClass="inp" p:type="date"/>&nbsp;
            <h:commandButton action="#{bb.add()}" value="ついか"/>
            
            <div style="overflow: auto; height:300px;">
                <h:dataTable value="#{bb.item}" var="m" columnClasses="c1,c2,c3,c4,c5,c5" headerClass="hd1" rowClasses="row" class="tbl-r02">
                    
                    
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうもの</f:facet>
                        <h:outputText value="#{m.title}" rendered="#{!m.editable}"/>
                        <h:inputText value="#{m.title}" rendered="#{m.editable}" size="29" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">なんこ</f:facet>
                        <h:outputText value="#{m.num}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.num}" rendered="#{m.editable}" size="2" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうばしょ</f:facet>
                        <h:outputText value="#{m.place}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.place}" rendered="#{m.editable}" size="7" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうじかん</f:facet>
                        <h:outputText value="#{m.time}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.time}" rendered="#{m.editable}" size="7" styleClass="inp"/>
                    </h:column>

                    <h:column headerClass="hd2">
                        <f:facet name="header">へんこう</f:facet>
                        <h:selectBooleanCheckbox value="#{m.editable}" onclick="submit()"/>
                    </h:column>
                    
                    <h:column headerClass="hd2">
                        <f:facet name="header">さくじょ</f:facet>
                        <h:commandButton action="#{bb.delete(m)}" styleClass="batu" value="✖" />
                    </h:column>
                </h:dataTable>
            </div>
            
        
        
        </h:form>
        </div>
    </h:body>
</html>
