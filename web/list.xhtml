<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>R3A218</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <div align="center">
        <h:form>
            <div style="overflow: auto; height:600px;">
                <h:dataTable value="#{bb.item}" var="m" columnClasses="c1,c2,c3,c4,c5" headerClass="hd1" rowClasses="row">
                    <f:facet name="header">おかいものリスト</f:facet>
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうもの</f:facet>
                        <h:commandLink action="#{bb.delete(m)}" rendered="#{!m.editable}">
                            <h:outputText value="#{m.title}" rendered="#{!m.editable}"/>
                        </h:commandLink>
                        <h:inputText	value="#{m.title}" rendered="#{m.editable}" size="29" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">なんこ</f:facet>
                        <h:outputText value="#{m.num}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.num}" rendered="#{m.editable}" size="2" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうばしょ</f:facet>
                        <h:outputText value="#{m.place}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.place}" rendered="#{m.editable}" size="7" styleClass="inp"/>
                    </h:column>
                    <h:column headerClass="hd2">
                        <f:facet name="header">かうじかん</f:facet>
                        <h:outputText value="#{m.time}" rendered="#{!m.editable}"/>
                        <h:inputText	value="#{m.time}" rendered="#{m.editable}" size="7" styleClass="inp"/>
                    </h:column>

                    <h:column headerClass="hd2">
                        <f:facet name="header">編集</f:facet>
                        <h:selectBooleanCheckbox value="#{m.editable}" onclick="submit()"/>
                    </h:column>
                </h:dataTable>
            </div>
            
        
        <hr/>
        
            <h:inputText value="#{bb.title}"/>
            <h:inputText value="#{bb.num}"/>
            <h:inputText value="#{bb.place}"/>
            <h:inputText value="#{bb.time}"/>
            <h:commandButton action="#{bb.add()}" value="作成"/>
        </h:form>
        </div>
    </h:body>
</html>
